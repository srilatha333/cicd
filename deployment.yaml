---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: srilatha333/nginx:latest
        name: nginx
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  ports:
  - name: 80-80
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
  type: NodePort



apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment 
  labels:
    app: pyapp
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: pyapp
  template:
    metadata:
      labels:
        app: pyapp 
    spec:
      containers:
      - name: pyapp 
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: service 
spec:
  selector:
    app: pyapp 
  type: LoadBalancer 
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
